
<div class="bg-pink-50 w-full h-screen font-light p-5 text-lg container ">
    <div class="row">
        <div class="col">
            <div class="p-3 w-full justify-center items-center flex mx-auto rounded">
                <h1 class="text-5xl font-mono text-pink-500">{{title}} ‚úîÔ∏è</h1>
              </div>
              <h1 class="font-bold text-2xl"></h1>
              <div class="bg-gradient-to-r from-pink-400 via-gray-300 to-blue-400 rounded-2xl shadow-2xl p-10 w-full h-5/6 mt-5 justify-start items-center flex mx-auto">
                  <ul>
                    <div *ngFor="let quote of quotes; let i = index">
                        <div class="row justify-center items-center flex mx-auto">
                            <div class="col">
                              <div class="card mt-5 ">
                                <div class="card-body ">
                                  <h5 class="card-title font-medium">üìå{{  quote.title }}</h5>
                                  <p class="card-text font-semibold">{{ quote.quote }}.</p>
                                  <p class="card-text text-base">by {{ quote.author }}.</p>
                                  <button (click)='toggleDetails(i)' class="bg-pink-200 text-pink-600 p-2 my-3 rounded-xl">See More</button>
                                  <div *ngIf="!showDatePosted">
                                    <p class="card-text">Posted on {{ quote.datePosted|date|dateCount }} </p>
                                      {{ quote.author }}
                                  </div>
                                  
                                </div>
                              </div>
                            </div>
                        </div>
                        <div *ngIf="quote.author">
                            <app-quote-details *ngIf='quote.showDatePosted' [quote]='quote' (isRead) = 'deleteQuote($event,i)'></app-quote-details>
                        </div>
                    </div>
                  </ul>
                  <div class="col-md-6 m-16">
                    <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
                  </div>
              </div>
        </div>
    </div>
</div>

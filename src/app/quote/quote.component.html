<body class="bg-pink-50 w-full h-screen font-light p-5 text-lg">
  <div class="p-3 w-full justify-center items-center flex mx-auto rounded">
    <h1 class="text-5xl font-mono text-pink-500">{{title}}</h1>
  </div>
  <h1 class="font-bold text-2xl"></h1>
  <div class="bg-gradient-to-r from-pink-400 via-white to-blue-400 rounded-2xl shadow-2xl p-5 w-full h-5/6 mt-5 justify-center items-center flex mx-auto">
    <ul class="bg-yellow-500">
      <li *ngFor="let quote of quotes" class="">
        {{ quote.quote }}
        <app-quote-details [quote]='quote'></app-quote-details>
      </li>
    </ul>
  </div>
</body>

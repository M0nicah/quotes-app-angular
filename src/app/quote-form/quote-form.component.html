<div class=" d-flex justify-end">
  <div class="container-fluid bg-gradient-to-r from-blue-400 via-gray-200 to-pink-400">
    <h2 class="heading mt-5 mb-5">Add New Quote</h2>
    <!-- <hr> -->
    <form (ngSubmit)='addNewQuote()' #quotesForm='ngForm'>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" required class="form-control" id="name"  name="name"  minlength="3" [(ngModel)]="newQuote.name" placeholder="Enter your name...">
        </div>
        <div class="form-group" class="text-black">
          <label for="name">Quote Title:</label>
          <input type="text" required class="form-control" id="title"  name="title" [(ngModel)]="newQuote.title" placeholder="what is the quote about..." >
          
        </div>
        <div class="form-group">
          <label for="description">Quote:</label>
          <textarea class="form-control" id="quote" rows="2" required  name="quote" [(ngModel)]="newQuote.quote" placeholder="Add quote here..."></textarea>
        </div>
        <div class="form-group">
          <label for="name">Quote Author:</label>
          <input type="text" required class="form-control" id="author" name="author" [(ngModel)]="newQuote.author" placeholder="Author Name...">
        </div>
        <button type="submit" class="bg-pink-300 text-pink-600 p-2 rounded-lg justify-center items-center mx-auto flex mt-3 ">Add Quote</button>
    </form>
  </div>

</div>

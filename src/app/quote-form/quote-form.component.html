<div class="container-fluid">
    <h1 class="text-center no-underline font-bold text-xl">Add new Quote</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="author" class="font-normal p-1">Quote Author:</label>
            <input type="text" class="form-control border-2" id="author" required placeholder="Original Author name...">
        </div>
        <div class="form-group">
            <label for="quote" class="font-normal p-1">Quote:</label>
            <textarea class="form-control" id="quote" rows="2" required placeholder="Add quote here..."></textarea>
        </div>
        <div class="form-group" >
            <label for="author" class="font-normal p-1">Your Name:</label>
            <input class="form-control" id="description" rows="2" required placeholder="Enter your Name...">
        </div>
        <div class="form-group">
            <label for="complete" class="font-normal p-1">Date: </label>
            <input type='date' class="mt-3 p-2 rounded mb-3" id="complete" required>
        </div>
        <button type="submit" class="bg-pink-200 p-3 text-pink-600 rounded-lg justify-center flex items-center mx-auto">Add Goal</button>
        
    </form>
  </div>
